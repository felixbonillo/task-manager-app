<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Full-Stack</title>
    <!-- CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tu archivo CSS adicional (si lo usas, aunque ahora usaremos mayormente Tailwind) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <!-- Título de la aplicación actualizado -->
         
        <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Tu Organizador Personal de Tareas</h1>

        <!-- Contenedor para Notificaciones -->
        <div id="notification-area" class="mb-4 text-center">
            <!-- Los mensajes de notificación aparecerán aquí -->
        </div>

        <!-- Formulario para Añadir Tareas -->
        <form id="task-form" class="mb-6 space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título de la Tarea:</label>
                <input type="text" id="title" name="title" placeholder="Aprender Node.js"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       required>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción:</label>
                <textarea id="description" name="description" rows="3" placeholder="Estudiar rutas, controladores y bases de datos."
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Añadir Tarea
            </button>
        </form>

        <!-- Contenedor para la Lista de Tareas -->
        <div id="tasks-container" class="space-y-3">
            <!-- Las tareas se renderizarán aquí dinámicamente con JavaScript -->
            <p class="text-center text-gray-500">Cargando tareas...</p>
        </div>

        <!-- Botón para Borrar Todas las Tareas (visible solo si hay tareas) -->
        <div class="mt-6 text-center" id="clear-all-container" style="display:none;">
            <button id="clear-all-btn"
                    class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Borrar Todas las Tareas
            </button>
        </div>

        <!-- Nueva Sección: Tecnologías Utilizadas -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Tecnologías Utilizadas</h2>
            <div class="flex flex-wrap justify-center items-center gap-6">
                <div class="flex flex-col items-center">
                    <img src="https://placehold.co/60x60/000000/FFFFFF?text=Node.js" alt="Logo de Node.js" class="h-12 w-12 mb-2">
                    <span class="text-sm text-gray-600 font-medium">Node.js</span>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://placehold.co/60x60/000000/FFFFFF?text=Express" alt="Logo de Express.js" class="h-12 w-12 mb-2">
                    <span class="text-sm text-gray-600 font-medium">Express.js</span>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://placehold.co/60x60/000000/FFFFFF?text=Tailwind" alt="Logo de Tailwind CSS" class="h-12 w-12 mb-2">
                    <span class="text-sm text-gray-600 font-medium">Tailwind CSS</span>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://placehold.co/60x60/000000/FFFFFF?text=JS" alt="Logo de JavaScript" class="h-12 w-12 mb-2">
                    <span class="text-sm text-gray-600 font-medium">JavaScript</span>
                </div>
                <div class="flex flex-col items-center">
                    <img src="https://placehold.co/60x60/000000/FFFFFF?text=Zod" alt="Logo de Zod" class="h-12 w-12 mb-2">
                    <span class="text-sm text-gray-600 font-medium">Zod</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de edicion de tareas-->
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm relative">
            <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Editar Tarea</h2>
            
            <!-- Boton de cerrar modal-->
             
    <!-- Tu archivo de JavaScript (¡siempre al final del body para que el HTML esté cargado!) -->
    <script src="script.js"></script>
</body>
</html>
