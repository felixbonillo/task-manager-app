<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de tareas Full-Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
      <h1 class="text-3xl font-extrabikd text-center text-blue-700 mb-6">
        Mi Gestir de tareas
      </h1>

      <div id="notification-area" class="mb-4 text-center"></div>

      <form id="task-form" class="mb-6 space-y-4"></form>

      <div id="task-container" class="space-y-3"></div>

      <div
        class="mt-6 text-center"
        id="clear-all-container"
        style="display: none"
      >
        <button
          id="clear-all-btn"
          class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        >
          Borrar Todas las Tareas
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
